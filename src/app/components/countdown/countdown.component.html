<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-66256732-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
  
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
  
      gtag('config', 'UA-66256732-3');
  
    </script>
  
  </head>
  
  <body>
  
    <header>
      <img src="./assets/logos/cynergy-logo.png" alt="logo">
    </header>
  
    <particles id="particles" [width]="width" [height]="height" [params]="myParams"></particles>
  
    <!-- The Countdown timer -->
    <div class="wrap">
      <!-- <h1><strong>Countdown</strong> to Launch</h1> -->
      <!-- <h1><strong>CYNERGY CODING CLUB</strong></h1> -->
      <div class="countdown">
        <div class="bloc-time days" data-init-value="00">
          <span class="count-title">Days</span>
          <div class="digits">
  
            <div class="figure days days-1">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
  
            <div class="figure days days-2">
              <span class="top">0</span>
              <span class="top-back">
                <span>4</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
  
          </div>
        </div>
  
        <div class="bloc-time hours" data-init-value="00">
          <span class="count-title">Hours</span>
  
          <div class="digits">
  
            <div class="figure hours hours-1">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
  
            <div class="figure hours hours-2">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
  
          </div>
        </div>
  
        <div class="bloc-time min" data-init-value="00">
          <span class="count-title">Minutes</span>
  
          <div class="digits">
  
            <div class="figure min min-1">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
  
            <div class="figure min min-2">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
  
          </div>
        </div>
  
        <div class="bloc-time sec" data-init-value="00">
          <span class="count-title">Seconds</span>
  
          <div class="digits">
  
            <div class="figure sec sec-1">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
  
            <div class="figure sec sec-2">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>
            </div>
          </div>
  
        </div>
      </div>
  
      <div class="tag-line">
        Cynergy <br> Coding <br> Club
      </div>
  
      <div class="main">
        <h1 class="cynergy-text">
          CY<span class="cynergy-text nergy-text">NERGY</span>
        </h1>
        <h1>
          CODING<br>CLUB <span class="blinker"></span>
        </h1>
  
        <img src="./assets/logos/msruas-logo.png" alt="msruas-logo" class="logo">
        <h2>Inauguration on</h2>
        <h2 id="inaug-date">
          25th JAN 2019, 10AM <br>
          A-206
        </h2>
        <h2>
          #WeKillTheAverage
        </h2>
        <div class="bottom-content">
          <img src="./assets/logos/cynergy-logo.png" alt="cynergy-logo" class="bottom-logo">
          <div class="social-media">
              <a href="https://www.facebook.com/cynergy.ruas/">
            <img src="./assets/facebook.png" alt="cynergy.ruas"></a>
            <a href="https://www.facebook.com/cynergy.ruas/" id="fb-social" class="social-media-link"> cynergy.ruas </a>
            <a href="https://www.twitter.com/cynergy_ruas">
            <img src="./assets/twitter.png" alt="cynergy_ruas"></a>
            <a href="https://www.twitter.com/cynergy_ruas" id="twitter-social" class="social-media-link"> cynergy_ruas </a>
            <a href="https://www.instagram.com/cynergy_ruas">
            <img src="./assets/instagram.png" alt="cynergy_ruas"></a>
            <a href="https://www.instagram.com/cynergy_ruas" id="insta-social" class="social-media-link"> cynergy_ruas </a>
          </div>
        </div>
      </div>
  
    </div>
  </body>
