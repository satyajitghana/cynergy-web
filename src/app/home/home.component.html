<!--The content below is only a placeholder and can be replaced.-->

<body>

  <header>
    <figure>
      <img src="./assets/cynergy-logo.png" id="logo">
    </figure>
  </header>

  <particles [width]="width" [height]="height" [params]="myParams"></particles>

  <!-- The Countdown timer -->
  <div class="wrap">
    <h1><strong>Countdown</strong> to Launch</h1>

    <div class="countdown">
      <div class="bloc-time days" data-init-value="00">
        <span class="count-title">Days</span>

        <div class="figure days days-1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>

        <div class="figure days days-2">
          <span class="top">0</span>
          <span class="top-back">
            <span>4</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>

      <div class="bloc-time hours" data-init-value="00">
        <span class="count-title">Hours</span>

        <div class="figure hours hours-1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>

        <div class="figure hours hours-2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>

      <div class="bloc-time min" data-init-value="00">
        <span class="count-title">Minutes</span>

        <div class="figure min min-1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>

        <div class="figure min min-2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>

      <div class="bloc-time sec" data-init-value="00">
        <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>

        <div class="figure sec sec-2">
          <span class="top">0</span>
          <span class="top-back">
            <span>0</span>
          </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
            <span>0</span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Youtube Video -->

frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

</body>
